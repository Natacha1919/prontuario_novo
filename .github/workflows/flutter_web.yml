name: Flutter Web Deploy

on:
  push:
    branches:
      - main # ou 'master', dependendo da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Use a vers√£o do seu Flutter, ex: '3.16.0'
          channel: 'stable'

      - run: flutter pub get

      - run: flutter build web --release --base-href="/prontuario_novo/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_path: 'build/web'